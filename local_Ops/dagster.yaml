storage:
  postgres:
    postgres_db:
      hostname: postgres
      username: dagster
      password: dagster
      db_name: dagster
      port: 5432

scheduler:
  module: dagster.core.scheduler
  class: DagsterDaemonScheduler

run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator

run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher